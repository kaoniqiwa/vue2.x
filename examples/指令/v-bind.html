<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://localhost/Project/Vue2.x/dist/webpack/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 完整形式 -->
      <p v-bind:title="apple">I'm apple</p>

      <!--简写形式 -->
      <p :title="pear">I'm pear</p>

      <!-- 动态属性名 -->
      <p id="para" class="foo" v-bind:[attributename]="apple">I'm fruit</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          apple: "Apple",
          pear: "Pear",
          attributename: "hello",
        },
      });
    </script>
  </body>
</html>
