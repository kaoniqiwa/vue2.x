<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://localhost/FrontEnd/Vue/SourceCode/Vue2.x/dist/webpack/vue.js"></script>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 在完成 Vu的实例化完成后移除 v-cloack 属性，从而展示处理后的内容 -->
    <div id="app" v-cloak>{{message}}</div>

    <script>
      let vm = new Vue({
        data: {
          message: "hello",
        },
      });
      vm.$mount("#app");
      // setTimeout(() => {
      //   vm.$mount("#app");
      // }, 100);
    </script>
  </body>
</html>
