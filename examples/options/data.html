<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://localhost/FrontEnd/Vue/SourceCode/Vue2.x/dist/webpack/vue.js"></script>
    <style>
      button {
        min-width: 56px;
        margin: 5px;
        appearance: none;
        background-color: transparent;
        border: 1px solid #ececec;
        padding: 10px;
        cursor: pointer;
      }
      div.item {
        border: 1px solid;
        margin: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">{{msg}}</div>

    <script>
      /**
       * data 必须为对象或者返回对象的函数
       */
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            msg: "hello",
          };
        },
      });
    </script>
  </body>
</html>
