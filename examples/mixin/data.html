<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://localhost/FrontEnd/Vue/SourceCode/Vue2.x/dist/webpack/vue.js"></script>
  </head>
  <body>
    <div id="app">{{info}}</div>

    <script>
      Vue.mixin({
        el: "#app",
        data() {
          return {
            a: 1,
          };
        },
      });
      Vue.mixin({
        data() {
          return {
            title: "apple",
            info: {
              addr: "shanghai",
            },
          };
        },
      });
      Vue.mixin({
        data() {
          return {
            age: 10,
            info: {
              name: "jim",
            },
          };
        },
      });
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            b: 1,
            info: {
              addr: "beijing",
            },
          };
        },
      });
    </script>
  </body>
</html>
